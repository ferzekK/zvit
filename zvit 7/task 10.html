<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Boxes</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="controls">
        <input type="number" min="1" max="100" step="1" placeholder="1-100" />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
    </div>
    <div id="boxes"></div>

    <script>
        // Функція для генерації випадкового кольору
        function getRandomHexColor() {
            return `#${Math.floor(Math.random() * 16777215)
                .toString(16)
                .padStart(6, '0')}`;
        }

        // Отримання елементів DOM
        const input = document.querySelector('#controls input');
        const createButton = document.querySelector('[data-create]');
        const destroyButton = document.querySelector('[data-destroy]');
        const boxesContainer = document.getElementById('boxes');

        // Функція для створення коробок
        function createBoxes(amount) {
            // Очищаємо попередні елементи перед створенням нових
            boxesContainer.innerHTML = '';
            let size = 30;

            for (let i = 0; i < amount; i++) {
                const box = document.createElement('div');
                box.style.width = `${size}px`;
                box.style.height = `${size}px`;
                box.style.backgroundColor = getRandomHexColor();
                box.style.borderRadius = '4px';
                boxesContainer.appendChild(box);
                size += 10;
            }
        }

        // Функція для очищення коробок
        function destroyBoxes() {
            boxesContainer.innerHTML = '';
        }

        // Обробник події для кнопки Create
        createButton.addEventListener('click', () => {
            const amount = parseInt(input.value, 10);

            if (amount >= 1 && amount <= 100) {
                createBoxes(amount);
                input.value = ''; 
            } else {
                alert('Будь ласка, введіть число від 1 до 100');
            }
        });

        destroyButton.addEventListener('click', destroyBoxes);
    </script>
</body>
</html>
