<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання №3</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="task-container">
        <h2>ЗАВДАННЯ 3</h2>
        <input type="text" id="passwordField" placeholder="Введіть текст">
        <button id="toggleButton">Приховати</button>
    </div>
    <script>
        // Отримання елементів за ID
const passwordField = document.getElementById('passwordField');
const toggleButton = document.getElementById('toggleButton');

// Додавання обробника події
toggleButton.addEventListener('click', () => {
    if (passwordField.type == 'password') {
        passwordField.type = 'text'; 
        toggleButton.textContent = 'Приховати'; 
    } else {
        passwordField.type = 'password'; 
        toggleButton.textContent = 'Розкрити'; 
    }
});
    </script>
</body>
</html>
